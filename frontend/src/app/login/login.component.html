<div class="container">
    <div class="row">
        <div class="col-lg">
            <h1>Time Table Management Login</h1>
            <form (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [formControl]="loginForm.controls['email']">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" [formControl]="loginForm.controls['password']">
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary" routerLink="/register" >Register</button> 
                    </div>
                </div>
              </form>
        </div>
    </div>
</div>
