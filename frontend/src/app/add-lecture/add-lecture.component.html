<div class="container">
        <div class="row">
            <div class="col-lg">
                <form (ngSubmit)="saveDetails()" [formGroup]="profForm">
                    <div class="form-group">
                        <label for="title">Class</label>
                        <input type="text" class="form-control" id="fname" [formControl]="profForm.controls['first_name']">
                    </div>
                    <div class="form-group">
                        <label for="title">Subject</label>
                        <input type="text" class="form-control" id="lname" [formControl]="profForm.controls['last_name']">
                    </div>
                    <div class="form-group">
                        <label for="title">Professor</label>
                        <input type="text" class="form-control" id="email" [formControl]="profForm.controls['professor']">
                    </div>
                    <div class="form-group">
                        <label for="title">Date</label>
                        <input type="text" class="form-control" id="password" [formControl]="profForm.controls['password']">
                    </div>
                    <div class="form-group">
                            <label for="title">Time</label>
                            <input type="password" class="form-control" id="password" [formControl]="profForm.controls['password']">
                        </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
